<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Brick Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #fff; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="firstcanvas" width="500" height="300"></canvas>
    <script>
        const canvas = document.getElementById("firstcanvas");
        const ctx = canvas.getContext("2d"); 

        const fillColor = "blue";
        const strokeColor = "rgba(0, 0, 255, 0.5)";
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;  
        let dy = -2; 
        const ballRadius = 10;

        // Function to draw the ball
        function drawBall() {
            ctx.beginPath(); 
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2); 
            ctx.fillStyle = fillColor; 
            ctx.fill();
            ctx.closePath();
        }

        // Function to clear canvas and update ball position
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); //clear  
            drawBall(); 

            x += dx;
            y += dy;

            // rebound
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }

            requestAnimationFrame(draw); 
        }

        draw(); 
    </script>
</body>
</html>
